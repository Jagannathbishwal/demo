<html>
<head>
    <title>Digital Clock</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body onload="clock()">
    <div id="container">
    <h1 id="Time"></h1>
    <h1 id="Date"></h1>
    <h1 id="Day"></h1>
    <h1 id="Sec"></h1>
    <h1 id="Month"></h1>
</div>
<div id="greet">
    <h1 id="GreetMessage"></h1>
    <p id="close" onclick="closeWind()">x</p>
    <video id="bgVid" autoplay muted loop></video> 
</div>
</body>
</html>
